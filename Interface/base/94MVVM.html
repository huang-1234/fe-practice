  <body>
    <input id="input1" />
    <script>
      const data1 = {};
      const input1 = document.getElementById('input1');
      Object.defineProperty(data1, 'text1', {
        set(value) {
          console.log('$$$',this)
          input1.value = value;
          this.value = value;
        },
        get(){
          return this.value
        }
      })
      Object.defineProperty(data1, 'text2', {
        set(value) {
          console.log('$$$',this)
          input2.value = value;
          this.value = value;
        },
        get(){
          return this.value
        }
      })
      input1.onchange = function (e) {
        console.log(e.target.value)
        data1.text1 = e.target.value
        console.log('data1.text1', data1.text1)
      }
    </script>
