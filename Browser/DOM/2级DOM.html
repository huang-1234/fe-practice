<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .container{
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid blue;
      border-radius: 4px;
    }
    .container > #btn1{
      width: 60px;
      height: 30px;
      outline: none;
      outline-style: none;
      outline-color: white;
      background-color: pink;
      cursor: pointer;
      border-radius: 4px;
      /* box-shadow: .2em; */
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="btn1">btn1</button>
  </div>
  <script>
    function btn1(){
      console.log('hello btn1');
    }
    function container1(){
      console.log('container1')
    };
    function container2(){
      console.log('container2')
    };
    // 选择下面这种来注册事件只有冒泡
    const divConta = document.getElementsByClassName('container')[0];
    divConta.addEventListener('click',container1);
    divConta.addEventListener('click',container2);
  </script>
</body>
</html>
