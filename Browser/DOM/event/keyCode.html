<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #keyCode {
        color: blue;
        font-size: large;
        display: inline-block;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <h2>the code you press in is </h2>
      <div id="keyCode">
      </div>
    </div>
    <script>
      window.onkeydown = function (e) {
        e = e || window.event;
        document.getElementById('keyCode').innerHTML ='keyCode:'  + e.keyCode;
      }
    </script>
  </body>

</html>
