<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arc</title>
  <style>
    .canvasContext{
      height: 550px;
    }
    #arc{
      width: 300px;
      height: 150px;
      border: 1px solid grey;
    }
  </style>
</head>
<body>
  <div class="canvasContext">
    <canvas id="arc"></canvas>
  </div>
  <script type="text/javascript">
    const canv = document.getElementById("arc");
    const context = canv.getContext("2d");
    context.fillStyle = "#ff00ff";
    context.beginPath();
    context.arc(100, 75, 50, 0, Math.PI, true);
    context.closePath();
    context.fill();
  </script>
</body>
</html>
