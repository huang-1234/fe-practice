<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>using_transform</title>
  <style>
    .use-transform{
      width:400px;
      height:400px;
      border:1px solid #000;
    }
    .use-transform div{
        position: relative;
        width:100px;
        height:50px;
        top:50%;
        left: 50%;
        transform:translate(-50%,-50%);
        background:#095;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="use-transform">
      <div>

      </div>
    </div>
  </div>
</body>
</html>
