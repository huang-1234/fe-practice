<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pseudo_class_selectors</title>
  <style>
    .content{
      width: 200px;
      height: 60px;
      background-color: pink;
    }
    .content::after{
      content: '的儿子';
      border: 1px solid blue;
    }
    .content::before{
      content: '我是';
    }

  </style>
</head>
<body>
  <div class="pseudo_class_selectors">
    <div class="content">黄水清</div>
  </div>
</body>
<script>

</script>
</html>
