<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用absolute+margin-left方法</title>
  <style>
    /* 使用absolute+margin-left方法 */
    .wrapper-absolute .left {
      position: absolute;
    }

    .wrapper-absolute .right {
        margin-left: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper-absolute wrapper">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
</body>
</html>
