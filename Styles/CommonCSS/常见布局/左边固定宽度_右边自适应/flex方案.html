<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex方案</title>
  <link rel="stylesheet" href="./var.css">
  <style>
    /* 使用float+BFC方法 */

    .wrapper-flex{
      height: var(--Height);
      display: flex;
      align-items: flex-start;
    }
    .wrapper-flex .left {
      flex: 0 0 auto;
      height: var(--Height);
      background-color: var(--LeftColor);
    }
    .wrapper-flex .left .leftBox {
      width: 150px;
    }

    .wrapper-flex .right {
      flex: 1 1 auto;
      height: var(--Height);
      background-color: var(--RightColor);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper-flex wrapper">
      <div class="left">
        <div class="leftBox">
          <span> hello world</span>
        </div>
      </div>
      <div class="right">kajlfjks</div>
    </div>
  </div>
</html>
